language: node_js
sudo: false
matrix:
  include:
    - node_js: "0.10"
      script: "npm test"
    - node_js: "0.12"
      script: "npm test"
    - node_js: "4"
      script: "npm run travis"
    - node_js: "5"
      script: "npm run travis"
addons:
  postgresql: "9.4"
before_script:
  - psql -c 'create database pg_promise_test;' -U postgres
  - node test/db/init.js
env:
  - BLUEBIRD_DEBUG=0
